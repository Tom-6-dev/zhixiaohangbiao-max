<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智校航标 - 实时竞赛信息平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 25px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px 0;
            border-bottom: 2px solid #eaeaea;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .main-title {
            text-align: center;
            font-size: 2.8rem;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            margin: 10px 0;
            order: 2;
        }
        
        .main-title span {
            color: #3498db;
        }
        
        .learning-section {
            width: 320px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            order: 1;
        }
        
        .countdown-section {
            width: 320px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            order: 3;
        }
        
        .section-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #3498db;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        
        .countdown-section .section-title {
            color: #ecf0f1;
        }
        
        .add-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .add-btn:hover {
            background: #2980b9;
            transform: rotate(90deg);
        }
        
        .learning-links {
            list-style: none;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .learning-links::-webkit-scrollbar {
            width: 5px;
        }
        
        .learning-links::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .learning-links::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 10px;
        }
        
        .learning-links li {
            margin-bottom: 12px;
            padding: 12px 15px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .learning-links li:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 10px rgba(52, 152, 219, 0.2);
        }
        
        .learning-links a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }
        
        .learning-links i {
            color: #3498db;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }
        
        .add-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }
        
        .form-control {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 0.95rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .countdown-display {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .countdown-time {
            font-size: 3rem;
            font-weight: bold;
            color: #f1c40f;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }
        
        .countdown-label {
            font-size: 1.1rem;
            color: #ecf0f1;
        }
        
        .countdown-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #7f8c8d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #95a5a6;
        }
        
        .major-filter-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .filter-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .major-select {
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            min-width: 200px;
            background: white;
        }
        
        .favorites-section {
            margin-top: 30px;
            padding: 20px;
            background: #fff9e6;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #ffeaa7;
        }
        
        .section-subtitle {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .favorites-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            min-height: 60px;
        }
        
        .favorite-item {
            background: white;
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #ffeaa7;
        }
        
        .favorite-item .delete-btn {
            background: #fdcb6e;
            color: #2d3436;
            font-size: 0.7rem;
        }
        
        .competitions-section {
            margin-top: 40px;
        }
        
        .competitions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .competitions-title {
            font-size: 2rem;
            color: #2c3e50;
        }
        
        .refresh-btn {
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .refresh-btn:hover {
            background: #27ae60;
        }
        
        .competitions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .competition-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-top: 5px solid #3498db;
            position: relative;
        }
        
        .competition-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }
        
        .competition-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        
        .competition-name {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .competition-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .competition-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        
        .competition-time {
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .competition-body {
            padding: 20px;
        }
        
        .days-left {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .days-left.warning {
            background: #f39c12;
        }
        
        .days-left.normal {
            background: #2ecc71;
        }
        
        .competition-desc {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .competition-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .competition-link {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .competition-link:hover {
            background: #2980b9;
        }
        
        .favorite-btn {
            background: transparent;
            border: 2px solid #fdcb6e;
            color: #e17055;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        
        .favorite-btn:hover {
            background: #fdcb6e;
            color: #2d3436;
        }
        
        .favorite-btn.favorited {
            background: #fdcb6e;
            color: #2d3436;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .last-update {
            text-align: right;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        @media (max-width: 1200px) {
            header {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }
            
            .main-title {
                order: 1;
                width: 100%;
            }
            
            .learning-section, .countdown-section {
                width: 100%;
                max-width: 500px;
                order: 2;
            }
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }
            
            .competitions-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
            
            .competitions-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .filter-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .major-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="learning-section">
                <h2 class="section-title">
                    <i class="fas fa-graduation-cap"></i> 学习网站
                    <button class="add-btn" id="toggle-add-form">+</button>
                </h2>
                <ul class="learning-links" id="learning-links">
                    <!-- 学习网站列表将通过JavaScript动态生成 -->
                </ul>
                <form class="add-form" id="add-site-form" style="display: none;">
                    <input type="text" id="site-name" class="form-control" placeholder="网站名称" required>
                    <input type="url" id="site-url" class="form-control" placeholder="https://example.com" required>
                    <button type="submit" class="btn btn-primary">添加网站</button>
                </form>
            </div>
            
            <h1 class="main-title">智<span>校</span>航标</h1>
            
            <div class="countdown-section">
                <h2 class="section-title">
                    <i class="fas fa-clock"></i> 重要事件倒计时
                </h2>
                <div class="countdown-display">
                    <div class="countdown-label">距离目标日期还有</div>
                    <div class="countdown-time" id="countdown">-- 天</div>
                    <div class="countdown-label" id="countdown-event">未设置目标事件</div>
                </div>
                
                <form class="countdown-form" id="countdown-form">
                    <div class="form-group">
                        <label for="event-name">事件名称</label>
                        <input type="text" id="event-name" class="form-control" placeholder="例如：期末考试、全国大学生数学竞赛" required>
                    </div>
                    <div class="form-group">
                        <label for="event-date">目标日期</label>
                        <input type="date" id="event-date" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">开始倒计时</button>
                    <button type="button" class="btn btn-secondary" id="reset-btn">重置倒计时</button>
                </form>
            </div>
        </header>
        
        <section class="major-filter-section">
            <div class="filter-header">
                <h2 class="section-title">
                    <i class="fas fa-filter"></i> 专业匹配推荐
                </h2>
                <select class="major-select" id="major-select">
                    <option value="">请选择您的专业</option>
                    <option value="计算机">计算机科学与技术</option>
                    <option value="数学">数学与应用数学</option>
                    <option value="电子">电子信息工程</option>
                    <option value="机械">机械工程</option>
                    <option value="经管">经济管理</option>
                    <option value="外语">外语/英语</option>
                    <option value="设计">艺术设计</option>
                    <option value="其他">其他专业</option>
                </select>
                <button class="btn btn-secondary" id="clear-major-btn">清除筛选</button>
            </div>
            <p>根据您的专业，系统将为您推荐最相关的竞赛项目。</p>
        </section>
        
        <section class="favorites-section">
            <h2 class="section-subtitle">
                <i class="fas fa-star"></i> 我的收藏库
            </h2>
            <div class="favorites-list" id="favorites-list">
                <!-- 收藏的比赛将通过JavaScript动态生成 -->
            </div>
            <div class="empty-state" id="favorites-empty" style="display: none;">暂无收藏的竞赛，点击竞赛卡片上的星星按钮添加收藏</div>
        </section>
        
        <main class="competitions-section">
            <div class="competitions-header">
                <h2 class="competitions-title">竞赛推荐</h2>
                <div>
                    <button class="btn refresh-btn" id="refresh-btn">
                        <i class="fas fa-sync-alt"></i> 刷新竞赛信息
                    </button>
                </div>
            </div>
            
            <div class="competitions-grid" id="competitions-container">
                <!-- 竞赛卡片将通过JavaScript动态生成 -->
            </div>
            
            <div class="last-update" id="last-update">
                <!-- 最后更新时间将通过JavaScript动态生成 -->
            </div>
        </main>
        
        <footer class="footer">
            <p>© 2026 智校航标 - 实时竞赛信息平台 | 数据每天0点自动更新</p>
            <p>本页面仅用于展示，所有竞赛信息来源于网络公开信息</p>
        </footer>
    </div>

    <script>
        // 学习网站管理功能
        let learningSites = [];
        
        // 从本地存储加载学习网站
        function loadLearningSites() {
            const savedSites = localStorage.getItem('learningSites');
            if (savedSites) {
                learningSites = JSON.parse(savedSites);
            } else {
                // 默认学习网站
                learningSites = [
                    { name: 'Coursera', url: 'https://www.coursera.org' },
                    { name: 'edX', url: 'https://www.edx.org' },
                    { name: '中国大学MOOC', url: 'https://www.icourse163.org' },
                    { name: 'B站学习区', url: 'https://www.bilibili.com' },
                    { name: 'GitHub', url: 'https://github.com' }
                ];
            }
            renderLearningSites();
        }
        
        // 渲染学习网站列表
        function renderLearningSites() {
            const container = document.getElementById('learning-links');
            container.innerHTML = '';
            
            if (learningSites.length === 0) {
                container.innerHTML = '<div class="empty-state">暂无学习网站，请添加</div>';
                return;
            }
            
            learningSites.forEach((site, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="${site.url}" target="_blank">
                        <i class="fas fa-external-link-alt"></i>
                        ${site.name}
                    </a>
                    <button class="delete-btn" data-index="${index}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                container.appendChild(li);
            });
            
            // 保存到本地存储
            localStorage.setItem('learningSites', JSON.stringify(learningSites));
        }
        
        // 添加学习网站
        document.getElementById('add-site-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('site-name').value.trim();
            const url = document.getElementById('site-url').value.trim();
            
            if (!name || !url) {
                alert('请输入网站名称和URL');
                return;
            }
            
            // 简单的URL验证
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('请输入有效的URL，以http://或https://开头');
                return;
            }
            
            learningSites.push({ name, url });
            renderLearningSites();
            
            // 清空表单
            document.getElementById('site-name').value = '';
            document.getElementById('site-url').value = '';
            
            // 隐藏表单
            document.getElementById('add-site-form').style.display = 'none';
        });
        
        // 删除学习网站
        document.getElementById('learning-links').addEventListener('click', function(e) {
            if (e.target.closest('.delete-btn')) {
                const index = parseInt(e.target.closest('.delete-btn').getAttribute('data-index'));
                learningSites.splice(index, 1);
                renderLearningSites();
            }
        });
        
        // 切换添加表单显示
        document.getElementById('toggle-add-form').addEventListener('click', function() {
            const form = document.getElementById('add-site-form');
            form.style.display = form.style.display === 'none' ? 'flex' : 'none';
        });
        
        // 倒计时功能
        let countdownInterval = null;
        let targetDate = null;
        let eventName = null;
        
        // 从本地存储加载保存的倒计时
        function loadCountdownFromStorage() {
            const savedDate = localStorage.getItem('countdownDate');
            const savedEvent = localStorage.getItem('countdownEvent');
            
            if (savedDate && savedEvent) {
                targetDate = new Date(savedDate);
                eventName = savedEvent;
                
                // 如果目标日期已过去，清除存储
                if (targetDate < new Date()) {
                    clearCountdown();
                    return;
                }
                
                document.getElementById('event-name').value = eventName;
                document.getElementById('event-date').value = formatDateInput(targetDate);
                startCountdown();
            }
        }
        
        // 格式化日期用于input[type="date"]
        function formatDateInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            return `${year}-${month}-${day}`;
        }
        
        // 开始倒计时
        function startCountdown() {
            // 清除现有的倒计时
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            // 立即更新一次显示
            updateCountdown();
            
            // 设置定时器每天更新
            countdownInterval = setInterval(updateCountdown, 60000); // 每分钟检查一次
        }
        
        // 更新倒计时显示
        function updateCountdown() {
            if (!targetDate) return;
            
            const now = new Date();
            // 设置时间为0点，只计算天数
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const targetDay = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());
            
            const timeDiff = targetDay.getTime() - today.getTime();
            const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            
            // 如果倒计时结束
            if (daysLeft <= 0) {
                document.getElementById('countdown').innerHTML = "时间到！";
                document.getElementById('countdown-event').textContent = eventName + " 已经开始！";
                clearInterval(countdownInterval);
                return;
            }
            
            // 更新显示
            document.getElementById('countdown').innerHTML = `${daysLeft} 天`;
            document.getElementById('countdown-event').textContent = eventName;
        }
        
        // 清除倒计时
        function clearCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            
            targetDate = null;
            eventName = null;
            
            document.getElementById('countdown').innerHTML = "-- 天";
            document.getElementById('countdown-event').textContent = "未设置目标事件";
            document.getElementById('event-name').value = "";
            document.getElementById('event-date').value = "";
            
            localStorage.removeItem('countdownDate');
            localStorage.removeItem('countdownEvent');
        }
        
        // 处理倒计时表单提交
        document.getElementById('countdown-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const eventNameInput = document.getElementById('event-name').value;
            const eventDateInput = document.getElementById('event-date').value;
            
            if (!eventNameInput || !eventDateInput) {
                alert('请输入事件名称和日期');
                return;
            }
            
            targetDate = new Date(eventDateInput);
            eventName = eventNameInput;
            
            // 检查日期是否有效
            if (targetDate < new Date()) {
                alert('请选择一个未来的日期');
                return;
            }
            
            // 保存到本地存储
            localStorage.setItem('countdownDate', targetDate.toISOString());
            localStorage.setItem('countdownEvent', eventName);
            
            startCountdown();
        });
        
        // 重置按钮事件
        document.getElementById('reset-btn').addEventListener('click', clearCountdown);
        
        // 竞赛数据 - 基于当前日期动态生成
        let competitions = [];
        
        // 生成基于当前日期的竞赛数据
        function generateCompetitionsData() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // 常见竞赛月份分布（模拟真实竞赛时间安排）
            const competitionTemplates = [
                {
                    id: 1,
                    name: "全国大学生数学建模竞赛",
                    desc: "中国工业与应用数学学会主办的全国性高校学科竞赛，旨在提高学生建立数学模型和运用计算机技术解决实际问题的综合能力。",
                    month: 9, // 9月
                    duration: 3, // 持续3天
                    signupOffset: -7, // 报名截止在比赛开始前7天
                    link: "https://www.mcm.edu.cn",
                    tags: ["数学", "计算机", "建模"],
                    majors: ["数学", "计算机"]
                },
                {
                    id: 2,
                    name: "中国大学生计算机设计大赛",
                    desc: "教育部高等学校计算机类专业教学指导委员会主办的面向高校大学生的年度赛事，涵盖软件应用、人工智能、数字媒体等多个领域。",
                    month: 7, // 7月
                    duration: 5,
                    signupOffset: -20,
                    link: "https://jsjds.blcu.edu.cn",
                    tags: ["计算机", "设计", "人工智能"],
                    majors: ["计算机", "设计"]
                },
                {
                    id: 3,
                    name: "全国大学生英语竞赛",
                    desc: "高等学校大学外语教学指导委员会和高等学校大学外语教学研究会联合举办的全国唯一的大学生英语综合能力竞赛。",
                    month: 10, // 10月
                    duration: 1,
                    signupOffset: -22,
                    link: "http://www.chinaneccs.cn",
                    tags: ["外语", "英语"],
                    majors: ["外语", "其他"]
                },
                {
                    id: 4,
                    name: "挑战杯全国大学生课外学术科技作品竞赛",
                    desc: "共青团中央、中国科协、教育部和全国学联共同主办的全国性大学生课外学术实践竞赛，被誉为中国大学生科技创新创业的奥林匹克盛会。",
                    month: 11, // 11月
                    duration: 5,
                    signupOffset: -30,
                    link: "http://www.tiaozhanbei.net",
                    tags: ["综合", "创新", "科技"],
                    majors: ["计算机", "电子", "机械", "经管", "其他"]
                },
                {
                    id: 5,
                    name: "全国大学生电子设计竞赛",
                    desc: "教育部高等教育司、工业和信息化部人事教育司共同主办的全国性大学生科技竞赛活动，旨在推动电子信息类学科课程体系改革。",
                    month: 8, // 8月
                    duration: 4,
                    signupOffset: -12,
                    link: "http://www.nuedc.com.cn",
                    tags: ["电子", "电路", "设计"],
                    majors: ["电子", "计算机"]
                },
                {
                    id: 6,
                    name: "全国大学生机械创新设计大赛",
                    desc: "教育部高等教育司发文举办的全国理工科重要课外竞赛活动，旨在培养大学生的创新设计能力、综合设计能力和协作精神。",
                    month: 10, // 10月
                    duration: 3,
                    signupOffset: -32,
                    link: "http://umic.ckcest.cn",
                    tags: ["机械", "设计", "创新"],
                    majors: ["机械", "设计"]
                },
                {
                    id: 7,
                    name: "全国大学生创新创业训练计划",
                    desc: "教育部实施的面向本科生的创新创业训练项目，旨在促进高校转变教育思想观念，改革人才培养模式，强化创新创业能力训练。",
                    month: 9, // 9月
                    duration: 180,
                    signupOffset: -30,
                    link: "http://gjcxcy.bjtu.edu.cn",
                    tags: ["创新", "创业", "综合"],
                    majors: ["经管", "计算机", "其他"]
                },
                {
                    id: 8,
                    name: "全国大学生广告艺术大赛",
                    desc: "教育部高等教育司指导，中国高等教育学会广告教育专业委员会主办的全国高校文科大赛，是迄今为止全国规模最大的高校广告艺术传播平台。",
                    month: 8, // 8月
                    duration: 10,
                    signupOffset: -40,
                    link: "http://www.sun-ada.net",
                    tags: ["设计", "艺术", "广告"],
                    majors: ["设计", "其他"]
                }
            ];
            
            return competitionTemplates.map(template => {
                // 计算今年的开始日期
                let startDate = new Date(currentYear, template.month - 1, 15); // 每月15号开始
                
                // 如果今年的比赛已经过去，就设置为明年
                if (startDate < now) {
                    startDate = new Date(currentYear + 1, template.month - 1, 15);
                }
                
                // 计算报名截止日期
                const signupEnd = new Date(startDate);
                signupEnd.setDate(startDate.getDate() + template.signupOffset);
                
                // 计算距离开始的天数
                const daysLeft = Math.ceil((startDate.getTime() - now.getTime()) / (1000 * 60 * 60 * 24));
                
                // 格式化日期
                const formatDate = (date) => {
                    return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                };
                
                return {
                    id: template.id,
                    name: template.name,
                    desc: template.desc,
                    startDate: formatDate(startDate),
                    signupEnd: formatDate(signupEnd),
                    daysLeft: Math.max(1, daysLeft), // 确保最少1天
                    link: template.link,
                    tags: template.tags,
                    majors: template.majors,
                    originalMonth: template.month
                };
            });
        }
        
        // 用户收藏的竞赛
        let favoriteCompetitions = [];
        
        // 从本地存储加载收藏
        function loadFavoritesFromStorage() {
            const savedFavorites = localStorage.getItem('favoriteCompetitions');
            if (savedFavorites) {
                favoriteCompetitions = JSON.parse(savedFavorites);
            }
            renderFavorites();
        }
        
        // 渲染收藏列表
        function renderFavorites() {
            const container = document.getElementById('favorites-list');
            const emptyState = document.getElementById('favorites-empty');
            
            container.innerHTML = '';
            
            if (favoriteCompetitions.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            favoriteCompetitions.forEach(favId => {
                const competition = competitions.find(c => c.id === favId);
                if (competition) {
                    const item = document.createElement('div');
                    item.className = 'favorite-item';
                    item.innerHTML = `
                        <span>${competition.name}</span>
                        <button class="delete-btn" data-id="${competition.id}">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    container.appendChild(item);
                }
            });
            
            // 保存到本地存储
            localStorage.setItem('favoriteCompetitions', JSON.stringify(favoriteCompetitions));
        }
        
        // 切换收藏状态
        function toggleFavorite(competitionId) {
            const index = favoriteCompetitions.indexOf(competitionId);
            if (index === -1) {
                // 添加到收藏
                favoriteCompetitions.push(competitionId);
            } else {
                // 从收藏中移除
                favoriteCompetitions.splice(index, 1);
            }
            renderFavorites();
            renderCompetitions();
        }
        
        // 从收藏中删除
        document.getElementById('favorites-list').addEventListener('click', function(e) {
            if (e.target.closest('.delete-btn')) {
                const id = parseInt(e.target.closest('.delete-btn').getAttribute('data-id'));
                const index = favoriteCompetitions.indexOf(id);
                if (index !== -1) {
                    favoriteCompetitions.splice(index, 1);
                    renderFavorites();
                    renderCompetitions();
                }
            }
        });
        
        // 当前选中的专业
        let selectedMajor = '';
        
        // 渲染竞赛卡片
        function renderCompetitions() {
            const container = document.getElementById('competitions-container');
            container.innerHTML = '';
            
            // 根据专业筛选竞赛
            let filteredCompetitions = competitions;
            if (selectedMajor) {
                filteredCompetitions = competitions.filter(comp => 
                    comp.majors.includes(selectedMajor)
                );
            }
            
            if (filteredCompetitions.length === 0) {
                container.innerHTML = '<div class="empty-state">暂无匹配的竞赛信息，请尝试选择其他专业</div>';
                return;
            }
            
            // 按距离开始天数排序
            filteredCompetitions.sort((a, b) => a.daysLeft - b.daysLeft);
            
            filteredCompetitions.forEach(competition => {
                const isFavorited = favoriteCompetitions.includes(competition.id);
                
                const card = document.createElement('div');
                card.className = 'competition-card';
                
                // 根据剩余天数设置不同的颜色
                let daysLeftClass = 'days-left';
                if (competition.daysLeft <= 7) {
                    daysLeftClass += ' urgent';
                } else if (competition.daysLeft <= 30) {
                    daysLeftClass += ' warning';
                } else {
                    daysLeftClass += ' normal';
                }
                
                card.innerHTML = `
                    <div class="competition-header">
                        <h3 class="competition-name">${competition.name}</h3>
                        <div class="competition-tags">
                            ${competition.tags.map(tag => `<span class="competition-tag">${tag}</span>`).join('')}
                        </div>
                        <div class="competition-time">
                            <span>开始时间: ${competition.startDate}</span>
                            <span>报名截止: ${competition.signupEnd}</span>
                        </div>
                    </div>
                    <div class="competition-body">
                        <div class="${daysLeftClass}">${competition.daysLeft} 天后开始</div>
                        <p class="competition-desc">${competition.desc}</p>
                        <div class="competition-actions">
                            <a href="${competition.link}" target="_blank" class="competition-link">
                                访问官网 <i class="fas fa-external-link-alt"></i>
                            </a>
                            <button class="favorite-btn ${isFavorited ? 'favorited' : ''}" data-id="${competition.id}">
                                <i class="fas fa-star"></i> ${isFavorited ? '已收藏' : '收藏'}
                            </button>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            // 更新最后更新时间
            updateLastUpdateTime();
        }
        
        // 更新最后更新时间
        function updateLastUpdateTime() {
            const now = new Date();
            const formattedTime = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            document.getElementById('last-update').innerHTML = `最后更新时间: ${formattedTime}`;
        }
        
        // 专业选择事件
        document.getElementById('major-select').addEventListener('change', function() {
            selectedMajor = this.value;
            renderCompetitions();
        });
        
        // 清除专业筛选
        document.getElementById('clear-major-btn').addEventListener('click', function() {
            document.getElementById('major-select').value = '';
            selectedMajor = '';
            renderCompetitions();
        });
        
        // 收藏按钮事件委托
        document.getElementById('competitions-container').addEventListener('click', function(e) {
            if (e.target.closest('.favorite-btn')) {
                const id = parseInt(e.target.closest('.favorite-btn').getAttribute('data-id'));
                toggleFavorite(id);
            }
        });
        
        // 刷新竞赛数据
        function refreshCompetitionsData() {
            // 重新生成竞赛数据
            competitions = generateCompetitionsData();
            
            // 重新渲染竞赛卡片
            renderCompetitions();
            
            // 更新最后更新时间
            updateLastUpdateTime();
            
            // 显示刷新成功提示
            showNotification('竞赛信息已更新！');
        }
        
        // 模拟刷新竞赛数据
        document.getElementById('refresh-btn').addEventListener('click', function() {
            const btn = this;
            const originalText = btn.innerHTML;
            
            // 显示加载状态
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 刷新中...';
            btn.disabled = true;
            
            // 模拟网络请求延迟
            setTimeout(() => {
                refreshCompetitionsData();
                
                // 恢复按钮状态
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 500);
        });
        
        // 显示通知
        function showNotification(message) {
            // 如果已有通知，先移除
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #2ecc71;
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                font-weight: 600;
                animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s;
            `;
            
            // 添加动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes fadeOut {
                    from { opacity: 1; }
                    to { opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                    style.remove();
                }
            }, 3000);
        }
        
        // 设置每天0点自动更新
        function setupDailyUpdate() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const timeUntilMidnight = tomorrow.getTime() - now.getTime();
            
            // 设置定时器，在0点更新
            setTimeout(() => {
                refreshCompetitionsData();
                // 然后设置每天更新
                setInterval(refreshCompetitionsData, 24 * 60 * 60 * 1000);
            }, timeUntilMidnight);
            
            console.log(`下次自动更新将在 ${tomorrow.toLocaleString()} 进行`);
        }
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', () => {
            // 加载学习网站
            loadLearningSites();
            
            // 加载倒计时
            loadCountdownFromStorage();
            
            // 生成竞赛数据
            competitions = generateCompetitionsData();
            
            // 加载收藏
            loadFavoritesFromStorage();
            
            // 渲染竞赛卡片
            renderCompetitions();
            
            // 设置默认的日期输入为明天
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('event-date').value = formatDateInput(tomorrow);
            
            // 设置每天0点自动更新
            setupDailyUpdate();
            
            // 每分钟检查一次是否需要更新天数
            setInterval(() => {
                const now = new Date();
                // 如果是新的一天（0点后），更新数据
                if (now.getHours() === 0 && now.getMinutes() === 0) {
                    refreshCompetitionsData();
                }
            }, 60000); // 每分钟检查一次
        });
    </script>
</body>
</html>
